{% extends 'base.html' %}

{% block content %}
<section>
    <h2>Welcome to the Library Manager</h2>
    <p>Your one-stop solution to manage your book collection.</p>
</section>

{% if not user.is_authenticated %}
<section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %} {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
  {% endif %}

  {% endblock %}
