{% extends 'base.html' %}

{% block content %}
<h2>{{ book.title }}</h2>
<p><strong>Author:</strong> {{ book.author }}</p>
<p><strong>Summary:</strong> {{ book.summary }}</p>
<p><strong>ISBN:</strong> {{ book.isbn }}</p>

<a href="{% url 'book-update' book.id %}">Edit</a> |
<a href="{% url 'book-delete' book.id %}">Delete</a>
{% endblock %}
