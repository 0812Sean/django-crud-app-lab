{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>{% if view.action == 'add' %}Add Review{% else %}Edit Review{% endif %}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
